    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

      <script src="js/html5shiv.js"></script>

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">

</head>

<body>



    

    <div class="container">
        <div class="row">
            <div class="col-md-8" id="createTurtleTable">
                <h2 id="createheadertext">Create your own Teenage Mutant Ninja Turtle!</h2>
                <table class="table-condensed">
                    <tr>
                        <td><label for="inputTurtleName" class="labeltext">Turtle Name</label></td>
                        <td>
                            <input type="text" id="AddTurtleName" class="form-control" placeholder="Name..."/><br />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="inputTurtleWeapon" class="labeltext">Turtle Weapon</label></td>
                        <td><input type="text" id="AddTurtleWeapon" class="form-control" placeholder="Weapon..."/><br /></td>
                    </tr>
                    <tr>
                        <td><label for="inputTurtleColor" class="labeltext">Turtle Color</label></td>
                        <td><input type="text" id="AddTurtleColor" class="form-control" placeholder="Color..."/><br /></td>
                    </tr>
                </table>
                <button class="btn btn-success"  id="target">Create</button>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>




    <br />
    <br />
    <!--Created Turtle Table-->
    <div class="container">
        <table class="table-condensed" id="resultTurtle">
            <thead>
                <tr class="labeltext">
                    <th>Name</th>
                    <th>Weapon</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody id="newturtle" class="labeltext"></tbody>
        </table>
    </div>

    <!--Modal-->
    <div id="myEditModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="mySmallModalLabel">Edit Turtle</h4>
                </div>
                <div class="modal-body">
                    <!-- edit form -->
                    <div>
                        <label>Turtle Name</label>
                        <input id="editName" class="form-control" type="text" name="Turtle Name" value="" placeholder="Turtle Name" />
                        <br />
                        <label>Turtle Weapon</label>
                        <input id="editWeapon" class="form-control" type="text" name="Turtle Weapon" value="" placeholder="Turtle Weapon" />
                        <br />
                        <label>Turtle Color</label>
                        <input id="editColor" class="form-control" type="text" name="Turtle Color" value="" placeholder="Turtle Color" />
                        <br />
                        <button type="submit" class="btn btn-success" data-dismiss="modal" onclick="doSave()">Save</button>
                    </div>
                    <!-- / edit form -->
                </div>
            </div>
        </div>
    </div>


    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="tmnt_script.js"></script>
</body>
</html>
